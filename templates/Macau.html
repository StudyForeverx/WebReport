<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../static/HongKong/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Guangzhou Travel Guide</title>
    <style>
        body {
            background-image: url('static/澳门image/Macaubackg.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            height: 100vh;
            overflow: hidden;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .intro-text {
            text-align: center;
            color: white;
            font-size: 24px;
            padding: 20px;
            visibility: visible;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 3.5s steps(40, end) forwards, blink-caret .75s step-end infinite;
            border-right: .15em solid orange; /* 光标效果 */
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
                border-color: transparent;
            }
            /* 确保打字结束后边框色彩透明 */
        }

        @keyframes blink-caret {
            50% {
                border-color: transparent;
            }
        }


        @keyframes typing {
            from {
                width: 0
            }
            to {
                width: 100%
            }
        }

        @keyframes blink-caret {
            from, to {
                border-color: transparent
            }
            50% {
                border-color: orange;
            }
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: flex-start;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .image-link {
            cursor: pointer;
            transition: transform 0.3s;
            text-decoration: none;
        }

        .image-link img {
            width: 250px;
            height: 350px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .image-link img:hover {
            transform: scale(1.2);
            box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.6);
        }

        .image-container {
            display: inline-block;
            text-align: center;
            position: absolute;
            top: 30%;
        }

        .scenery {
            left: 10%;
        }

        .food {
            right: 10%;
        }

        .map {
            left: 50%;
            transform: translateX(-50%);
        }

        .button {
            padding: 15px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s;
            background-color: rgba(52, 95, 238, 0);
            color: white;
            border: 2px solid rgba(52, 238, 60, 0);
            display: block;
            margin-top: 10px;
        }

        .button:hover {
            background-color: rgba(52, 145, 238, 0.7);
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
<div class="navbar">
    <a href="/Macau/Mc-fengjing">Scenery</a>
    <a href="/Macau/MC-meishi">Food</a>
    <a href="/Macau/macau-map">Map</a>
</div>

<div class="intro-text">
    Welcome to Macau, explore this vibrant city!
</div>

<div class="content">
    <div class="image-container scenery">
        <a class="image-link" href="/Macau/Mc-fengjing">
            <img alt="Scenic Image" src="/static/澳门image/Macaufengjing.jpg">
        </a>
        <a class="button" href="/Macau/Mc-fengjing">Scenery</a>
    </div>

    <div class="image-container map">
        <a class="image-link" href="/Macau/Mc-map">
            <img alt="Map" src="../static/澳门image/map/MAP.png">
        </a>
        <a class="button" href="/Macau/Mc-map">Map</a>
    </div>

    <div class="image-container food">
        <a class="image-link" href="/Macau/Mc-meishi">
            <img alt="Food Image" src="/static/澳门image/Macaumeishi.jpg">
        </a>
        <a class="button" href="/Macau/Mc-meishi">Food</a>
    </div>
</div>
</body>
</html>
